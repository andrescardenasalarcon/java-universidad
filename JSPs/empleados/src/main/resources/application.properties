spring.application.name=empleados

spring.datasource.url=jdbc:mysql://localhost:3306/empleados_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Configuraciones para jsp
#Dentro de esta capeta es donde encontrara los archivos de vista jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Cambiar el context path de la app (URL DE NUESTRA APP) "localhost:8081/empleados"
server.servlet.context-path=/empleados

#Configurar el puerto
server.port=8081
