<!DOCTYPE html>
<!--ESPECIFICAMOS LAS LIBS O ETIQUETAS DE THYMELEAFT "name_space" -->
<html lang="en" xmlns:th="html://www.thymeleaft.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Inicio')}">
</head>
<body>
<!--Div fragmento de navegacion.html-->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<!--Div para desplecar la tabla-->
<div>
    <div class="container">
        <div class="container text-center">
            <h3>Sistema de contactos</h3>

        </div>
        <div class="container">
            <table class="table table-striped table-hover align-middle table-bordered">
                <thead class="table-dark text-center">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Contacto</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contacto: ${contactos}">
                    <th th:text="${contacto.id}" scope="row"></th>
                    <td th:text="${contacto.nombre}"></td>
                    <td th:text="${contacto.celular}"></td>
                    <td th:text="${contacto.email}"></td>
                    <td class="text-center">
                        <div class="container">
                            <a th:href="@{/editar/{id}(id=${contacto.id})}"
                               class="btn btn-warning btn-sm be-3">Editar</a>
                            <a th:href="@{/eliminar/{id}(id=${contacto.id})}"
                               class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--Si no colocamos el "::y_el_id_del_fragmento" se renderiza toda la pagina a llamar, de lo controario y colocamos el id renderiza solo el contenido de ese fragmento-->
<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"></div>
</body>
</html>
